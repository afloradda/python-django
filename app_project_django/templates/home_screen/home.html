<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
 
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
 
        h1 {
            font-size: 36px;
        }
 
        nav {
            background-color: #444;
            text-align: center;
            padding: 10px;
        }
 
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
            font-size: 18px;
        }
 
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
 
        .main-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
 
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-Vindo à Minha Página Inicial</h1>
    </header>
 
    <nav>
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
    </nav>
 
    <div class="container">
        <div class="main-content">
            <h2>Seja bem-vindo ao nosso site!</h2>
        </div>
    </div>
 
    <footer>
        &copy; 2023 Minha Página Inicial
    </footer>
</body>
</html>
